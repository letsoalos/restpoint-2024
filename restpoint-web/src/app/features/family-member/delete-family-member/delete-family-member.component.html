<div class="delete-container">
  <h2 class="delete-title">Delete Family Member</h2>
  <p class="delete-message">
    Are you sure you want to delete this family member? This action cannot be undone.
  </p>
  <div class="delete-actions">
    <button mat-raised-button (click)="confirmDelete()" color="warn" class="delete-button">
      Delete
    </button>
    <button mat-button (click)="cancelDelete()" class="cancel-button">
      Cancel
    </button>
  </div>
</div>
