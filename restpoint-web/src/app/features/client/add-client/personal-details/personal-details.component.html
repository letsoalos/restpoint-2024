<div mat-dialog-content class="content mt-2">
  <form [formGroup]="form">
    <div class="grid grid-cols-12 gap-4 mb-2">
      <mat-form-field appearance="outline" class="col-span-2">
        <mat-label>Title</mat-label>
        <mat-select formControlName="title">
          <mat-option *ngFor="let title of titleList" [value]="title.id">{{ title.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-span-5">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Ex. John">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-span-5">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Ex. Doe">
      </mat-form-field>
    </div>
    <div class="row flex gap-4 mb-2">
      <mat-form-field appearance="outline" class="col-span-2">
        <mat-label>Marital Status</mat-label>
        <mat-select formControlName="maritalStatus">
          <mat-option *ngFor="let maritalStatus of maritalStatuses" [value]="maritalStatus.id">
            {{ maritalStatus.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-1/2">
        <mat-label>Document Type</mat-label>
        <mat-select formControlName="documentType">
          <mat-option *ngFor="let o of documentTypes" [value]="o.id">{{ o.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-1/2">
        <mat-label>
          {{ form.get('documentType')?.value === 5 ? 'Identity Number' : 'Passport Number' }}
        </mat-label>
        <input matInput [formControlName]="form.get('documentType')?.value === 5 ? 'identityNumber' : 'passport'"
          [placeholder]="form.get('documentType')?.value === 5 ? 'Enter Identity Number' : 'Enter Passport Number'">
      </mat-form-field>
    </div>
    <div class="w-full mb-4">
      <mat-radio-group class="flex justify-between w-full">
        @for (gender of genderList; track gender.id) {
        <label class="p-3 border border-gray-200 cursor-pointer w-full h-full hover:bg-purple-100">
          <mat-radio-button class="w-full h-full" [value]="gender">
            <div class="flex flex-col w-full h-full">
              <strong>{{gender.name}}</strong>
            </div>
          </mat-radio-button>
        </label>
        }
      </mat-radio-group>
    </div>
    <div class="row flex gap-4 mb-2">
      <mat-form-field appearance="outline" class="w-1/2">
        <mat-label>Race</mat-label>
        <mat-select formControlName="ethnicity">
          <mat-option *ngFor="let o of ethnicityGroupList" [value]="o.id">{{ o.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-1/2">
        <mat-label>Date of Birth</mat-label>
        <input matInput formControlName="dateOfBirth" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-1/2">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" placeholder="Ex. 32">
      </mat-form-field>
    </div>
  </form>
</div>
