<h2 mat-dialog-title>Edit Client Details</h2>
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Ex. John">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Document type</mat-label>
      <mat-select>
        <!-- @for (food of foods; track food) {
          <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
          } -->
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ID/Passport</mat-label>
      <input matInput placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Age</mat-label>
      <input matInput placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row my-4">
    <mat-radio-group aria-label="Select an option">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button value="1">Male</mat-radio-button>
      <mat-radio-button value="2">Female</mat-radio-button>
      <mat-radio-button value="3">Non-Binary</mat-radio-button>
      <mat-radio-button value="4">Others</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="Ex. John">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Emergency Contact Name</mat-label>
      <input matInput placeholder="Ex. John">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Emergency Contact Number</mat-label>
      <input matInput placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Street Name</mat-label>
      <input matInput placeholder="Ex. John">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Suburb</mat-label>
      <input matInput placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. John">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Postal Code</mat-label>
      <input matInput placeholder="Ex. Doe">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Burial Society</mat-label>
      <mat-select>
        <!-- @for (food of foods; track food) {
          <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
          } -->
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-checkbox class="example-margin">Consent</mat-checkbox>
  </div>

</div>
<mat-dialog-actions class="flex gap-3 align-middle">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button>Save</button>
</mat-dialog-actions>
