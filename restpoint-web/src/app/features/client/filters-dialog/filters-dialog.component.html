<div>
  <h3 class="text-3xl text-center text-title pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Burial Societies</h4>
      <mat-selection-list [(ngModel)]="selectedBurialSocities" [multiple]="true">
        @for (burialSociety of burialSocieties; track $index) {
        <mat-list-option [value]="burialSociety.name">{{burialSociety.name}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Client Statuses</h4>
      <mat-selection-list [(ngModel)]="selectedclientStatuses" [multiple]="true">
        @for (clientStatus of clientStatuses; track $index) {
        <mat-list-option [value]="clientStatus.name">{{clientStatus.name}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div>
    <mat-dialog-actions class="flex gap-4">
      <button mat-flat-button mat-dialog-close class="backButtonCustomColor">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
      <button mat-flat-button (click)="applyFilters()" class="buttonCustomColor">
        <mat-icon>check</mat-icon>
        Apply Filters
      </button>
    </mat-dialog-actions>
  </div>
</div>
